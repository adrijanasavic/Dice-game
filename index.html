<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="container">

        <div class="registracija">
            <form>
                <div class="input-holder">
                    <input type="text" name="playerOne" placeholder="Ime prvog igraca">
                    <input type="text" name="playerTwo" placeholder="Ime drugog igraca">
                    <button>Pocetak igre</button>
                </div>
                <div class="image-holder">
                    <img src="https://cdn.pixabay.com/photo/2020/05/24/14/25/cube-5214498_960_720.jpg" alt="">
                </div>
            </form>
        </div>

        <div class="igra">
            <article id="player-one" class="player active">
                <h2>Igrac 1</h2>
                <div class="total-score">
                    <p>Konacni rezultat</p>
                    <h3>0</h3>
                </div>
                <div class="current-score">
                    <p>Trenutni rezultat</p>
                    <h4>0</h4>
                </div>
            </article>

            <article class="srednji">
                <div>
                    <button id="nova-igra"><i class="fas fa-sync"></i> Nova igra</button><br>
                </div>
                <div class="bacene-kockice">
                    <div class="kockice">
                        <div id="bacene-kockice" class="dice">
                            <div class="side side-1"><img src="img/dice-1.png" alt=""></div>
                            <div class="side side-2"><img src="img/dice-2.png" alt=""></div>
                            <div class="side side-3"><img src="img/dice-3.png" alt=""></div>
                            <div class="side side-4"><img src="img/dice-4.png" alt=""></div>
                            <div class="side side-5"><img src="img/dice-5.png" alt=""></div>
                            <div class="side side-6"><img src="img/dice-6.png" alt=""></div>

                        </div>
                    </div>
                </div>
                <div class="igrac-btn">
                    <button id="baci-kockicu"><i class="fas fa-dice"></i> Baci kockicu</button><br>
                    <button id="sacuvaj"><i class="fas fa-hand-holding"></i> Sacuvaj</button>
                </div>
            </article>

            <article id="player-two" class="player">
                <h2>Igrac 2</h2>
                <div class="total-score">
                    <p>Konacni rezultat</p>
                    <h3>0</h3>
                </div>
                <div class="current-score">
                    <p>Trenutni rezultat</p>
                    <h4>0</h4>
                </div>
            </article>
        </div>
    </section>

    <script src="players.js"></script>
    <script src="main.js"></script>

</body>

</html>
